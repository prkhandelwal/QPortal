{{errorMessage}}

<div class="form-group">
  <label for="exampleInputEmail1">Email address</label>
  <input type="email" class="form-control" [(ngModel)]="loginDetails.userName" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
</div>

<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" class="form-control" [(ngModel)]="loginDetails.password" id="exampleInputPassword1" placeholder="Password">
</div>

<button type="submit" (click)="onLogin()" class="btn btn-primary">Submit</button>
