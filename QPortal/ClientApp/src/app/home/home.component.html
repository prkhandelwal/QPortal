<h1>Hello, world!</h1>
<p>Portal to add and view users</p>

<div *ngIf="(isAuthenticated)">
  <h1>Your details</h1>

  <table class='table table-striped' aria-labelledby="tableLabel">
    <tbody>
      <tr>
        <td>Name</td>
        <td>{{ name }}</td>
      </tr>

      <tr>
        <td>Email</td>
        <td>{{ userName }}</td>
      </tr>

      <tr>
        <td>Address</td>
        <td>{{ address }}</td>
      </tr>

      <tr>
        <td>Date of Birth</td>
        <td>{{ dob }}</td>
      </tr>

      <tr>
        <td>Is Admin?</td>
        <td>{{ isAdmin }}</td>
      </tr>

    </tbody>
  </table>
</div>
