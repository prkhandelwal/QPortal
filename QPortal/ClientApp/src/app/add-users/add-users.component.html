{{errorMessage}}

<div class="form-group">
  <label for="email">Email (username)</label>
  <input type="email" class="form-control" [(ngModel)]="userDetails.userName" id="email" placeholder="Enter email">
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" [(ngModel)]="userDetails.password" id="password" placeholder="Password">
</div>

<div class="form-group">
  <label for="firstName">First name</label>
  <input type="text" class="form-control" [(ngModel)]="userDetails.firstName" id="firstName" placeholder="First Name">
</div>

<div class="form-group">
  <label for="lastName">Last name</label>
  <input type="text" class="form-control" [(ngModel)]="userDetails.lastName" id="lastName" placeholder="Last Name">
</div>

<div class="form-group">
  <label for="address">Address</label>
  <input type="text" class="form-control" [(ngModel)]="userDetails.address" id="address" placeholder="Enter address">
</div>

<div class="form-group">
  <label for="birthday">Date of birth:</label>
  <input type="date" id="birthday" name="birthday" [(ngModel)]="userDetails.dob">
</div>

<div class="form-check">
  <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="userDetails.isAdmin" value="false">
  <label class="form-check-label" for="exampleCheck1">Is Admin?</label>
</div>

<button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>

<br/>
<br/>
<div>
  <h2>Add in bluk using CSV</h2>
  <div class="form-group">
    <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".csv">
  </div>
</div>

<button type="submit" (click)="onUpload()" class="btn btn-primary">Upload</button>
